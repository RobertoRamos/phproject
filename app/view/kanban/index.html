<!DOCTYPE html>
<html lang="{{ @LANGUAGE }}">
<head>
    <include href="blocks/head.html" />
    <style type="text/css">
        .kanban-board {
            display: flex;
        }
        .kanban-swimlane {
            margin: 0 0 15px 15px;
            width: 280px;
            min-width: 200px;
        }
        .kanban-swimlane:last-child {
            margin-right: 15px;
        }
        .kanban-swimlane > .panel-body {
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <set fullwidth="{{ true }}" />
    <include href="blocks/navbar.html" />
    <div id="root">
        <!-- TODO: add filter options for types, and a UI for selecting the group to display -->
        <kanban-board
            :group-id="{{ @group }}"
            :sprint-id="{{ @sprint }}">
        </kanban-board>
    </div>
    <include href="blocks/footer-modals.html" if="{{ !empty(@user.id) }}" />
    <include href="blocks/footer-scripts.html" />
    <check if="{{ @DEBUG >= 2 }}">
        <true>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        </true>
        <false>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
        </false>
    </check>
    <script type="text/javascript" src="{{ @BASE }}/js/kanban.js"></script>
</body>
</html>
